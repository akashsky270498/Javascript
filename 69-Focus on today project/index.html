<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h2 class="title">Focus on <span>Today</span></h2>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img src="images/Sun.svg" class="sun-icon" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 completed</span>
          </div>
          <p class="error-label">Please set all 3 the goals!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <p class="quote">"Move one step ahead, today!!"</p>
        <p class="made-with">Made with <span>‚ù§</span> by Akash.</p>
      </div>
    </main>
  </body>
</html>
