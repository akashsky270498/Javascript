title.className → "heading" ✅
title.getAttribute('id') → "title"
title.getAttribute('class') → "heading"
title.setAttribute('class', 'test heading') → ✅ overrides the class

-> Style with JavaScript
title.style.backgroundColor = "green";
title.style.padding = "15px";
title.style.borderRadius = "15px";

-> Get Text or HTML
title.textContent  // All text including hidden elements
title.innerText    // Only visible text
title.innerHTML    // HTML with tags

document.getElementsByClassName('heading') // HTMLCollection (not an array)
document.querySelector('h1')              // first <h1>
document.querySelector('#title')          // ID selector
document.querySelector('.heading')        // class selector
document.querySelector('input[type="password"]') // attribute selector
document.querySelector('ul')              // first <ul>
